<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quizz App</title>
</head>
<body>

    <div class="left-panel">
        <button class="interact-btn">Open</button>
        <div class="all-entries"></div>
    </div>
    <div class="main_container">
        <div class="main-title_container">
            <h1 class="main-title">Who is the villain in The Shining?</h1>
            <p class="subtitle">Choose between available answers</p>
        </div>
        <div class="subtitle_container">
        </div>
        
        <div class="answers-to-select_container">
            <ul>
                <li>
                    <input type="radio"  id="a" name="answer" class="selection">
                    <label id="text-a" for="a"></label>
                </li>
                <li>
                    <input type="radio"  id="b" name="answer" class="selection">
                    <label id="text-b" for="b"></label>
                </li>
                <li>
                    <input type="radio"  id="c" name="answer" class="selection">
                    <label id="text-c" for="c"></label>
                </li>
            </ul>
        </div>
        
        <button class="submitBtn">Submit Answer</button>
        
    </div>
    <div class="overlay">
        <div class="message">
            <h3 class="message-title"> </h3>
            <div>
                <i class="fas fa-check-double" aria-hidden="true"></i>
                
            </div> 
            <div>
                <i class="fas fa-redo" aria-hidden="true"></i>


            </div> 
            
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
